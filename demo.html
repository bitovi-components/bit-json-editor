<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>bit-json-editor demo</title>
		<style>
			bit-json-editor {
				height: 200px;
				width: 600px;
			}
		</style>
	</head>
	<body>
		<my-app></my-app>

		<script type="module">
			import "./bit-json-editor.mjs";
			import {
				route,
				StacheElement,
				ObservableObject
			} from "//unpkg.com/can@pre/core.mjs";

			class MyApp extends StacheElement {
				static view = `
					<bit-json-editor data:from="this.data" />
				`;
				static props = {
					data: {
						get default() {
							const observable = new ObservableObject();
							route.data = observable;
							route.start();
							return observable;
						}
					}
				};
			}

			customElements.define("my-app", MyApp);
		</script>
	</body>
</html>
